query FetchState($id: String, $key: String) {
    state(id: $id, key: $key) {
        transitions {
            id
        }
        id
        initial
        type
        key
        builtIn
        nameAllLocales {
            locale
            value
        }
        descriptionAllLocales {
            locale
            value
        }
        version
    }
}
