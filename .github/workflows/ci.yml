name: Run Tests on PR

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # or the version of Node.js you're using

      - name: Install dependencies
        working-directory: ./visualizer
        run: yarn install

      - name: Run tests
        working-directory: ./visualizer
        run: yarn run test
